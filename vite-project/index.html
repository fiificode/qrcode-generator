<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="bg-red-500 p-4 mb-10">
      <div class="max-w-5xl m-auto">
        <div class="text-xl font-bold text-white">QR Code Generator</div>
      </div>
    </header>
    <main>
      <div class="flex flex-col-reverse align-center justify-center m-auto p-10 md:max-w-4xl md:flex-row">
        <div class="w-full md:w-2/3 mr-24">
          <h1 class="text-3xl text-center font-bold mb-5 md:text-4xl">QR Code Generator</h1>
          <p class="mb-4">
            QR codes allow smartphones users to access your website simply and quickly.
          </p>
          <p>Enter your URL below to generate a QR Code and download the image.</p>
          <form action="" id="generate-form" class="mt-4">
            <input id="url" type="url" class="w-full border-2 border-blue-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5" placeholder="Enter Url">
            <select id="size" class="w-full border-2 border-blue-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
            </select>
            <button type="submit" class="bg-red-500 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black">Generate QR Code</button>
          </form>
        </div>
        <div class="w-full md:w-1/3 self-center">
          <img class="w-1/2 m-auto mb-10 md:w-full" src="https://img.freepik.com/premium-vector/smartphone-your-hand-concept-scan-qr-code_147754-197.jpg?w=2000" alt="image">
        </div>
      </div>
      <!-- QR Code Image Generation  -->
      <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
        <!-- Spinner -->
        <div id="spinner" role="status">
          <img class="inline mr-2" src="./img/Spinner-1s-200px.svg" alt="spinner">
          <span class="sr-only">Loading....</span>
        </div>
        <!-- QR code output  -->
        <div id="qrcode" class="m-auto"></div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
